name: deploy-dev

on:
  pull_request:
  workflow_dispatch:

concurrency: ${{ github.head_ref }}

jobs:

  build-api:
    uses: jbrunton/workflows/.github/workflows/build-image.yml@develop
    with:
      repo-name: jbrunton/auth0-test-api
      working-directory: services/api
      buildpack: paketo-buildpacks/nodejs
      publish: true
      docker-username: jbrunton
      cache-image: jbrunton/auth0-test-api-cache-image:latest
    secrets:
      docker-access-token: ${{ secrets.DOCKER_ACCESS_TOKEN }}

  deploy-app:
    environment:
      name: Development
      url: https://auth0-test-${{ github.head_ref }}.dev.jbrunton-aws.com
    needs: [build-api]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Client
        env:
          VITE_API_URL: https://auth0-test-api-${{ github.head_ref }}.dev.jbrunton-aws.com
        run: |
          npm ci
          npm run build
        working-directory: client
      - run: npm ci
        working-directory: pulumi
      - name: Get pulumi outputs
        id: pulumi-outputs
        run: |
          echo "cluster=$(pulumi stack output cluster)" > $GITHUB_OUTPUT
          echo "service=$(pulumi stack output apiService)" > $GITHUB_OUTPUT
          echo "taskDefinitionArn=$(pulumi stack output apiTaskDefinitionArn)" > $GITHUB_OUTPUT
      - name: Get current task definition
        id: current-task-def
        run: |
          pulumi stack select ${{ github.head_ref }}
          export TASK_DEFINITION_FILE=${{ runner.temp }}/taskDefinition.json
          aws ecs describe-task-definition --task-definition $TASK_DEFINITION_ARN --output json > $TASK_DEFINITION_FILE
          echo "taskDefinitionFile=$TASK_DEFINITION_FILE" > $GITHUB_OUTPUT
        env:
          TASK_DEFINITION_ARN: ${{ steps.pulumi-outputs.outputs.taskDefinitionArn }}
        working-directory: pulumi
      - name: Render new task definition
        id: new-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.current-task-def.outputs.taskDefinitionFile }}
          container-name: api
          image: ${{ needs.build-api.outputs.tag }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.new-task-def.outputs.task-definition }}
          service: ${{ steps.pulumi-outputs.outputs.service }}
          cluster: ${{ steps.pulumi-outputs.outputs.cluster }}
          wait-for-service-stability: true
